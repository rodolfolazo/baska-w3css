<!DOCTYPE html>
<html>
<head>
	<title>Basska Group</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="desription" content="Property Management Agency">
	<link rel="stylesheet" type="text/css" href="css/w3.css">			
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="javascript/sidebar.js"></script>
</head>
<body>	

	<!-- Sidebar -->
	<div class="w3-sidebar w3-bar-block w3-border-right w3-hide-large w3-hide-medium" style="display:none" id="mySidebar">
		<button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
		<a href="home.html" class="w3-bar-item w3-button">Home</a>
		<a href="about.html" class="w3-bar-item w3-button">About us</a>
		<a href="services.html" class="w3-bar-item w3-button">Services</a>
		<a href="faq.html" class="w3-bar-item w3-button">FAQ</a>
		<a href="contact.html" class="w3-bar-item w3-button">Contact us</a>
	</div>

	
	<!-- HEADER -->
	<header  class="w3-row" id="banner">
		<!-- First Column -->
		<div class="w3-col l3 s3">
			<div class="w3-display-container" style="height: 125px">
				<div class="w3-display-left w3-padding-small"><image src="assets/logo.png" alt="logo"></div>
			</div>
		</div>
		<!-- Second Column -->
		<div class="w3-col l6 s9" id="titulo">
			<div class="w3-display-container" style="height: 125px">
				<div class="w3-display-middle w3-large w3-hide-medium w3-hide-large"><strong>Property Management Agency</strong></div>
				<div class="w3-display-middle w3-xlarge w3-hide-small"><strong>Property Management Agency</strong></div>
			</div>
		</div>
		<!-- Third Column -->
		<div class="w3-col l3 w3-hide-small w3-hide-medium">
			<div class="w3-display-container" style="height: 125px">
				<div class="w3-display-right w3-padding-small">Phibsborough - 018304000<br/>Blanchardstaown - 014909014<br/>Rathmines - 012951001</div>
			</div>
		</div>
	</header>


	<!-- NAV BAR PCS AND TABLETS-->
	<nav class="w3-bar w3-container w3-indigo w3-hide-small">
		<a href="home.html" class="w3-bar-item w3-button">Home</a>
		<a href="about.html" class="w3-bar-item w3-button">About Us</a>
		<a href="services.html" class="w3-bar-item w3-button">Services</a>
		<a href="faq.html" class="w3-bar-item w3-button">FAQ</a>		
		<a href="contact.html" class="w3-bar-item w3-button">Contact</a>
	</nav>

	<!-- NAV BAR MOBILE  -->
	<nav class="w3-bar w3-container w3-indigo w3-hide-large w3-hide-medium w3-xlarge w3-text-light-grey">
		<button class="w3-bar-item w3-button" onclick="w3_open()"><i class="fa fa-align-justify"></i></button>
	</nav>


	<!-- MAIN CONTENT -->
	<main id="mainbody" class="w3-light-grey">

		<form action="" class="w3-container w3-card-4 w3-light-grey w3-text-indigo w3-margin">
			<h2 class="w3-center">Contact Us</h2>
			<div class="w3-row w3-section">
				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
				<div class="w3-rest">
					<input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
				</div>
			</div>

			<div class="w3-row w3-section">
				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
				<div class="w3-rest">
					<input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
				</div>
			</div>

			<div class="w3-row w3-section">
				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
				 <div class="w3-rest">
				 	<input class="w3-input w3-border" name="email" type="text" placeholder="Email">
				 </div>
			</div>

			<div class="w3-row w3-section">
				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
				<div class="w3-rest">
					<input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
				</div>
			</div>

			<div class="w3-row w3-section">
				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
				 <div class="w3-rest">
				 	<input class="w3-input w3-border" name="message" type="text" placeholder="Message">
				 </div>
			</div>

			<button class="w3-button w3-block w3-section w3-indigo w3-ripple w3-padding">Send</button>
		</form>
		
	</main>	
	

	<footer class="w3-grey w3-container w3-row">
		<div class="w3-col s4 l3 w3-center w3-bar-block">
			<div class="w3-small">Links</div>
			<div class="w3-small w3-text-indigo"><a href="about.html">About us</a></div>
			<div class="w3-small w3-text-indigo"><a href="services.html">Services</a></div>
			<div class="w3-small w3-text-indigo"><a href="faq.html">FAQ</a></div>
			<div class="w3-small w3-text-indigo"><a href="contact.html">Contact us</a></div>
		</div>
		<div class="w3-col s4 l6 w3-center">
			<div class="w3-display-container" style="height: 95px">
				<div class="w3-display-middle w3-small"><strong><span>&copy;</span>Copyright Mongolian Development</strong></div>
			</div>
		</div>
		<div class="w3-col s4 l3 w3-center">
			<div class="w3-center w3-small">Social Media</div>
			<div class="w3-bar">
				<div class="w3-small w3-text-indigo w3-bar-item"><a href="https://www.facebook.com/"><i class="fa fa-facebook-official"></i></a></div>
				<div class="w3-small w3-text-indigo w3-bar-item"><a href="http://www.instagram.com/"><i class="fa fa-instagram"></i></a></div>
				<div class="w3-small w3-text-indigo w3-bar-item"><a href="https://twitter.com/explore"><i class="fa fa-twitter"></i></a></div>				
			</div>
		</div>
	</footer>

	<script src="javascript/main.js"></script>

</body>

</html>
